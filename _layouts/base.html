<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} en {% endif %}{{ site.title }}</title>
    
    <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="{{ site.title }} {{ page.title }}" />
{% if page.map %}
    <meta name="geo.position" content="{{ page.map.lat }}; {{ page.map.lng }}">
    <meta name="geo.placename" content="{{ page.map.name }}">
{% endif %}
    <!-- Bootstrap http://www.bootply.com/render/102931 -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link href="/css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body class="{{ page.section }}">
  <article class="container">
{{ content }}
  </article>
{% include footer.html %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    {% if map %}
    <script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
    {% endif %}
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
